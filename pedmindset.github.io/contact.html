<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Me</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="cover">
	 <nav id="nav">
		<ul>
		  <div id="ul">
                <li><a href="index.html">HOME</a> | </li>
                <li> <a href="mest.html">ME & MEST</a> | </li>
                <li> <a href="contact.html">CONTACT</a></li>
		  </div>
		</ul>
    </nav>
	  <section id="mest_two">
			<div id="contact_field">
			<h2>You can leave me a message here! </h2>
			
			<form name="contact" method="post">
				<table width="200" border="0"> 
					  <tbody>
						<tr>
						  <td>Name:</td>
						  <td><input type="text" name="textfield" id="textfield"></td>
						</tr>
						<tr>
						  <td>Tel:</td>
						  <td><input type="tel" name="tel" id="tel"></td>
						</tr>
						<tr>
						  <td>Email: </td>
						  <td><input type="email" name="email" id="email"></td>
						</tr>
						<tr>
						  <td>Subject: </td>
						  <td><input type="text" name="textfield2" id="textfield2"></td>
						</tr>
						<tr>
						  <td>Message: </td>
						  <td><textarea name="textarea" id="textarea" rows="8" cols="50"></textarea></td>
						</tr>
						<tr>
						  <td>&nbsp; </td>
						  <td><input type="submit" name="submit" id="submit" value="Submit"></td>
						</tr>
					  </tbody>
					</table>
				</form>
			</div>
	  </section>

	</div>
 <footer id="mest_footer">All Right Reserved 2017 &copy; PEDMINDSET | MEST EIT 2017 &#8482;</footer>
</body>
</html>
